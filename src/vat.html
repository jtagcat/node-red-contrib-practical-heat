<script type="text/x-red" data-template-name="vat lookup">
    <div class="form-row">
        <label><i class="fa fa-list"></i> Vat number</label>
        <input type="hidden" id="node-input-vatnumbertype">
        <input style="width:70%" type="text" id="node-input-vatnumber">
    </div>
    <div class="form-row">
        <label><i class="fa fa-list"></i> Country code</label>
        <input type="hidden" id="node-input-countrycodetype">
        <input style="width:70%" type="text" id="node-input-countrycode">
    </div>
    <div class="form-row">
        <label ><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Node name">
    </div>
</script>
<script type="text/x-red" data-help-name="vat lookup">
    Verify the validity of a VAT number issued by any European Union Member State
</script>
<script type="text/javascript">
    RED.nodes.registerType('vat lookup', {
        category: 'api',
        color: "#a6bbcf",
        defaults: {
            countrycodetype: { value: "str" },
            countrycode: { value: "DK" },

            vatnumbertype: { value: "msg" },
            vatnumber: { value: "payload" },

            name: { value: "" },
        },
        inputs: 1,
        outputs: 1,
        icon: "bridge.png",
        label: function () {
            return this.name || "vat lookup";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            if (this.countrycodetype === 'val') $("#node-input-countrycodetype").val('str');
            $("#node-input-countrycode").typedInput({
                default: 'str',
                typeField: $("#node-input-countrycodetype"),
                types: ['msg', 'str', 'flow', 'global', 'json']
            });
            if (this.vatnumbertype === 'val') $("#node-input-vatnumbertype").val('str');
            $("#node-input-vatnumber").typedInput({
                default: 'str',
                typeField: $("#node-input-vatnumbertype"),
                types: ['msg', 'str', 'flow', 'global', 'json']
            });
        },

    });
</script>
