<script type="text/javascript">
    RED.nodes.registerType('actual price', {
        category: 'api',
        color: "#a6bbcf",
        inputs: 1,
        outputs: 1,
        icon: "bridge.png",
        label: function () {
            return this.name || "actual price";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            $("#node-input-name").typedInput({type:'str', types:['str']});
            $("#node-input-night_hours").typedInput({type:'json', types:['json']});

            $("#node-input-day_multiplier").typedInput({type:'num', types:['num']});
            $("#node-input-night_multiplier").typedInput({type:'num', types:['num']});
            $("#node-input-end_multiplier").typedInput({type:'num', types:['num']});
        },
        defaults: {
            night_hours: { value: "[23,0,1,2,3,4,5,6]" },

            day_multiplier: { value: 1 },
            night_multiplier: { value: 1 },
            end_multiplier: { value: 1 },
        }
    });
</script>
<script type="text/x-red" data-template-name="actual price">
    <div class="form-row">
        <label ><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Node name">
    </div>
    <div class="form-row">
        <label>Day multiplier</label>
        <input style="width:70%" type="number" step="any" id="node-input-day_multiplier">
    </div>
    <div class="form-row">
        <label>Night hours</label>
        <input style="width:70%" type="text" id="node-input-night_hours">
    </div>
    <div class="form-row">
        <label>Night multiplier</label>
        <input style="width:70%" type="number" step="any" id="node-input-night_multiplier">
    </div>
    <div class="form-row">
        <label>End multiplier</label>
        <input style="width:70%" type="number" step="any" id="node-input-end_multiplier">
    </div>
</script>
<script type="text/x-red" data-help-name="actual price">
    Calculate the actual (electricity) price from raw prices with multiplires.
</script>
